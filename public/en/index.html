<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">Elahe Foreign Panel Status</title>
  <link rel="stylesheet" href="/shared/css/common.css">
  <link rel="stylesheet" href="/css/en-style.css">
  <style>
    body { background:#f8fafc; }
    .status-wrap { max-width: 980px; margin: 0 auto; padding: 32px 16px; }
    .status-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:16px; }
    .card h3 { margin-bottom: 8px; }
    .small { font-size: 12px; color:#64748b; }
    code { background:#eef2ff; padding:2px 6px; border-radius:6px; }
    ul { margin:0; padding-left:16px; }
  </style>
</head>
<body>
  <main class="status-wrap">
    <h1 style="margin-bottom:8px">Foreign Server Panel</h1>
    <p class="small" style="margin-bottom:20px">This panel exposes pairing key, Iran link key, server resources and active multi-tunnel status (FRP/GOST/Chisel/Psiphon/WireGuard/OpenVPN).</p>

    <div class="status-grid">
      <section class="card">
        <h3>Iran Connection</h3>
        <div id="foreign-iran-link">Loading...</div>
        <div class="small" id="foreign-pairing-key" style="margin-top:10px"></div>
      </section>
      <section class="card">
        <h3>Resources</h3>
        <div id="foreign-resources">Loading...</div>
      </section>
      <section class="card">
        <h3>Connections</h3>
        <div id="foreign-connections">Loading...</div>
      </section>
      <section class="card" style="grid-column: 1 / -1;">
        <h3>Active Tunnels</h3>
        <div id="foreign-tunnels">Loading...</div>
      </section>
    </div>

    <p class="small" style="margin-top:16px">Last refresh: <span id="refresh-at">-</span></p>
  </main>

  <script src="/js/en-app.js"></script>
</body>
</html>
